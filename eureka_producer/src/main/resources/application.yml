server:
  port: 8181
eureka:
  client:
    service-url:
      # Eureka注册中心的地址，多个使用英文逗号分隔
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
spring:
  application:
    # 指定注册到eureka server上的服务名称
    name: demo-api
  zipkin:
    # 指定server端的地址
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      # 指定采样百分比，默认0.1，改成1.0表示所有数据都采用
      probability: 1.0
  ## druid连接池配置
  datasource:
    dynamic:
      datasource:
        # master数据源
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          druid:
            filters: stat,wall,log4j
            initial-size: 5
            max-active: 20
            max-evictable-idle-time-millis: 300000
            max-wait: 60000
            min-evictable-idle-time-millis: 300000
            min-idle: 5
            pool-prepared-statements: true
            share-prepared-statements: true
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            validation-query: select 1
            validation-query-timeout: -1
          password: root
          url: jdbc:mysql://127.0.0.1:3306/java_demo?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
          username: root
        # slave数据源
        slave:
          driver-class-name: com.mysql.cj.jdbc.Driver
          druid:
            filters: stat,wall,log4j
            initial-size: 5
            max-active: 20
            max-evictable-idle-time-millis: 300000
            max-wait: 60000
            min-evictable-idle-time-millis: 300000
            min-idle: 5
            pool-prepared-statements: true
            share-prepared-statements: true
            test-on-borrow: false
            test-on-return: false
            test-while-idle: true
            time-between-eviction-runs-millis: 60000
            validation-query: select 1
            validation-query-timeout: -1
          password: root
          url: jdbc:mysql://127.0.0.1:3307/java_demo?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
          username: root
      # 默认数据源
      primary: master
  main:
    allow-bean-definition-overriding: true
druid:
  allow:
    ip: 127.0.0.1
  login:
    password: root
    username: root
#lcn分布式事务
tx-lcn:
  client:
    chain-level: 3
    dtx-aspect-order: 0
    manager-address: 127.0.0.1:8070
    resource-order: 0
  logger:
    driver-class-name: ${spring.datasource.dynamic.datasource.master.driver-class-name}
    enabled: false
    jdbc-url: ${spring.datasource.dynamic.datasource.master.url}
    password: ${spring.datasource.dynamic.datasource.master.password}
    username: ${spring.datasource.dynamic.datasource.master.username}
  ribbon:
    loadbalancer:
      dtx:
        enabled: true