server:
  port: 9001
spring:
  application:
    name: consumer
  zipkin:
    # 指定server端的地址
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      # 指定采样百分比，默认0.1，改成1.0表示所有数据都采用
      probability: 1.0
  datasource:
    # 使用阿里的Druid连接池
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    # 填写你数据库的url、登录名、密码和数据库名
    url: jdbc:mysql://127.0.0.1:3306/txlcn-demo?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    druid:
      # 连接池的配置信息
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize: 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall,log4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connectionProperties: druid.stat.mergeSql\=true;druid.stat.slowSqlMillis\=5000
      # 配置DruidStatFilter
      web-stat-filter:
        enabled: true
        url-pattern: "/*"
        exclusions: "*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*"
      # 配置DruidStatViewServlet
      stat-view-servlet:
        url-pattern: "/druid/*"
        # IP白名单(没有配置或者为空，则允许所有访问)
        allow: 127.0.0.1,192.168.163.1
        # IP黑名单 (存在共同时，deny优先于allow)
        deny: 192.168.1.73
        #  禁用HTML页面上的“Reset All”功能
        reset-enable: false
        # 登录名
        login-username: admin
        # 登录密码
        login-password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
## zuul配置
# zuul默认配置：默认情况下，Zuul会代理所有注册到Eureka Server的微服务，并且Zuul的路由规则如下：http://ZUUL_HOST:ZUUL_PORT/微服务在Eureka上的serviceId/**会被转发到serviceId对应的微服务。
zuul:
  ## zuul自定义配置
  routes:
    ## api-a为路由别名，无其他意义，多个时保证不重复即可
    api-a:
      ## path为请求路由地址，即http://localhost:9001/api-producer/**
      path: /api-producer/**
      ## service-id为映射的服务名称，即请求http://localhost:9001/api-producer/**，会映射到demo-api服务中
      service-id: demo-api
feign:
  hystrix:
    ## 开启feign的降级功能，默认是false
    enabled: true
management:
  endpoints:
    web:
      exposure:
        ## management.endpoints.web.exposure.include这个是用来暴露 endpoints 的。由于 endpoints 中会包含很多敏感信息，除了 health 和 info 两个支持 web 访问外，其他的默认不支持 web 访问。
        include: ["health","info","hystrix.stream"]
mybatis:
  mapperLocations: classpath:mapper/*.xml
#lcn分布式事务
tx-lcn:
  client:
    chain-level: 3
    dtx-aspect-order: 0
    manager-address: 127.0.0.1:8070
    resource-order: 0
  logger:
    driver-class-name: ${spring.datasource.driver-class-name}
    enabled: false
    jdbc-url: ${spring.datasource.url}
    password: ${spring.datasource.password}
    username: ${spring.datasource.username}
  ribbon:
    loadbalancer:
      dtx:
        enabled: true

